<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 300px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p id="errorMessage" style="color:red;"></p>
    </div>

    <script type="module">
import { sha256, sha224 } from '/js-sha256';
        // Function to parse CSV data
function parseCSV(data) {
    return data.trim().split('\n').map(row => row.split(','));
}

// Fetch the users.csv file and store the data
let usersData = [];
fetch('users.csv')
    .then(response => response.text())
    .then(data => {
        usersData = parseCSV(data);
    })
    .catch(error => {
        console.error('Error fetching users.csv:', error);
    });

// Event listener for the login form
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    let isValid = false;
    for (let user of usersData) {
        if (user[0] === sha256(username) && user[1] === sha256(password)) {
            isValid = true;
            break;
        }
    }

    if (isValid) {
        window.location.href = 'home.html';
    } else {
        document.getElementById('errorMessage').textContent = 'Invalid username or password.';
    }
});

    </script>
</body>
</html>
